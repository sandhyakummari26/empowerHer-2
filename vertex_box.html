<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        .card{

            font-size: large;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>
            Highest & <br>Average CTC
        </h1>
        <div class="flex">
            <p>Expected Increase in Salary Potential</p>
            <h1>60%</h1>
        </div>
        <div class="flex">
            <p>Average CTC</p>
            <h1>&#8377;6.1 LPA</h1> 
        </div>
        <div class="flex">
            <p>Highest CTC</p>
            <h1>&#8377;36 LPA</h1>
        </div>
    </div>
</body>
</html>
