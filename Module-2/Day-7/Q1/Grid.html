<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: grid;
            grid-template-columns:repeat(3,1fr);
            gap: 12px;
            margin: auto;
            margin-top: 30px;
            width: 500px;
        }
        p{
            align-items: center;
            justify-content: center;
            color: white;
            height: 80px;
        }
    </style>
</head>
<body>
    <div>
        <p style="background-color:red;">2.</p>
        <p style="background-color:blue;">3.</p>
        <p style="background-color:yellow;">4.</p>
        <p style="background-color:blueviolet;">5.</p>
        <p style="background-color:greenyellow;">6.</p>
        <p style="background-color:rgb(0, 195, 255);">1.</p>
        <p style="background-color:orange;">7.</p>
        <p style="background-color:rgb(109, 194, 109);">8.</p>
        <p style="background-color:brown;">9.</p>
    </div>
</body>
</html>
